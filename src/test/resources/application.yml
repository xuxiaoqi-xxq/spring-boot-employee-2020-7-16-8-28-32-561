server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:file:~/.h2/testdb;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true

  flyway:
    location: classpath:db/migration
